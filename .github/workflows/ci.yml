name: CI Pipeline for Progress Pulse Backend

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.11.1]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install dependencies ğŸ“¦
        run: npm install

      - name: âŒ› Run lint âŒ›
        run: npm run lint

      - name: ğŸ§ª Run tests ğŸ§ª
        run: npm run test

      - name: ğŸ› ï¸ Build project ğŸ› ï¸
        run: npm run build

      - name: ğŸ“¡ Run e2e tests ğŸ“¡
        run: npm run test:e2e
